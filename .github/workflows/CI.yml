name: SimpleBotCI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create secrets.json file from secrets
        run: echo "{\"token\":\"${{ secrets.TOKEN }}\"}" > secrets.json
      - name: Install requirements
        run: pip install --no-cache-dir -r requirements.txt
      - name: Build Perlin.c
        run: clang -O3 perlin.c -o perlin -lm
      - name: CI the bot for 5 min
        id: botCI
        timeout-minutes: 5
        run: python bot.py
      - name: Status Report
        if: ${{ steps.botCI.outcome == 'failure' }}
        run: return 0
